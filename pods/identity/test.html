<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Oauth Authorization</title>
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        main {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #f1f1f1;
            background-color: #fbfbfb;
            border-radius: 20px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
    <main>
        <div id="g_id_onload" data-client_id="920018945438-1na83pesj6g5h82ngm4s3cdpqge8ia6v.apps.googleusercontent.com"
            data-login_uri="http://localhost:8585/ping/google" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</body>

</html>
